- type: entity
  name: energy gun
  parent: [BaseWeaponBatterySmall]
  id: WeaponEnergyGun
  description: A weapon with dual fire modes, for non-lethal stun bolts or lethal laser fire.
  components:
  - type: Sprite
    sprite: _lizloose/Objects/Weapons/Guns/Battery/energygun.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-0
      map: ["enum.BatteryWeaponFireModeProjectile.Type", "enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
      color: "#5fcde4"
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.BatteryWeaponFireModeVisuals.State:
        enum.BatteryWeaponFireModeProjectile.Type:
          BulletDisabler: {}
          BulletLaser: {}
  - type: Clothing
    sprite: _lizloose/Objects/Weapons/Guns/Battery/energygun.rsi
    quickEquip: false
    slots:
    - suitStorage
    - back
  - type: Gun
    fireRate: 2
    projectileSpeed: 35 # any higher and this causes issues in lag
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/taser2.ogg
  - type: ProjectileBatteryAmmoProvider
    proto: BulletDisabler
    fireCost: 62.5
  - type: BatteryWeaponFireModes
    inhandVisuals:
      left:
      - state: inhand-left-color
      right:
      - state: inhand-right-color
    clothingVisuals:
      back:
      - state: equipped-BACKPACK-color
      suitstorage:
      - state: equipped-SUITSTORAGE-color
    fireModes:
    - proto: BulletDisabler
      fireCost: 62.5
      color: "#5fcde4"
    - proto: BulletLaser
      fireCost: 125
      color: "#ff0006"
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Item
    storedOffset: -1,-5

  - type: GuideHelp
    guides:
    - Security
    - Antagonists

- type: entity
  name: Energy SMG
  parent: [BaseWeaponBattery, BaseSecurityContraband]
  id: WeaponEnergySMG
  description: Advanced energy weapon that fires rapid bursts of non-lethal disabler bolts, with a secondary lethal laser fire mode.
  components:
  - type: Item
    size: Large
    shape:
    - 0,0,2,1
  - type: Tag
    tags:
    - Taser
  - type: Sprite
    sprite: Objects/Weapons/Guns/Battery/disabler_smg.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-0
      map: ["enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Gun
    selectedMode: FullAuto
    fireRate: 4.5
    availableModes:
    - SemiAuto
    - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/taser2.ogg
  - type: ProjectileBatteryAmmoProvider
    proto: BulletDisablerSmg
    fireCost: 25
  - type: BatteryWeaponFireModes
    fireModes:
    - proto: BulletDisablerSmg
      fireCost: 25
    - proto: BulletLaser
      fireCost: 80
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Appearance
  - type: StaticPrice
    price: 260
