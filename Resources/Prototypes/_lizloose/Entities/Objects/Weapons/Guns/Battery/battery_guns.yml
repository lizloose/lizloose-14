- type: entity
  name: energy gun
  parent: [BaseWeaponBatterySmall]
  id: WeaponEnergyGun
  description: A weapon with dual fire modes, for non-lethal stun bolts or lethal laser fire.
  components:
  - type: Sprite
    sprite: _lizloose/Objects/Weapons/Guns/Battery/energygun.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-unshaded-0
      map: ["color", "enum.GunVisualLayers.MagUnshaded"]
      shader: unshaded
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.BatteryWeaponFireModeVisuals.State:
        color:
          BulletDisabler: { color: "#5fcde4" }
          BulletLaser: { color: "#ff0006" }
  - type: Clothing
    sprite: _lizloose/Objects/Weapons/Guns/Battery/energygun.rsi
    quickEquip: false
    slots:
    - suitStorage
    - back
  - type: Gun
    minAngle: 20
    maxAngle: 30
    fireRate: 2
    projectileSpeed: 35 # any higher and this causes issues in lag
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/taser2.ogg
  - type: ProjectileBatteryAmmoProvider
    proto: BulletDisabler
    fireCost: 50
  - type: BatteryWeaponFireModes
    fireModes:
    - proto: BulletDisabler
      fireCost: 50
      color: "#5fcde4"
    - proto: BulletLaser
      fireCost: 100
      color: "#ff0006"
  - type: FireModeVisuals
    inhandVisuals:
      left:
      - state: inhand-left-color
      right:
      - state: inhand-right-color
    clothingVisuals:
      back:
      - state: equipped-BACKPACK-color
      suitstorage:
      - state: equipped-SUITSTORAGE-color
    wieldedInhandVisuals:
      left:
      - state: wielded-inhand-left-color
      right:
      - state: wielded-inhand-right-color
  - type: Wieldable
    unwieldOnUse: false
  - type: GunWieldBonus
    minAngle: -19
    maxAngle: -16
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Item
    storedOffset: -1,-5
  - type: GuideHelp
    guides:
    - Security
    - Antagonists
